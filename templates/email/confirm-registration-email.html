{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shepherd Farming</title>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="{% static "css/theme-rtl.min.css" %}" rel="stylesheet" id="style-rtl">
    <link href="{% static "css/theme.min.css" %}" rel="stylesheet" id="style-default">
    <link href="{% static "css/user-rtl.min.css" %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static "css/user.min.css" %}" rel="stylesheet" id="user-style-default">

</head>
<body>
<main class="main" id="top">
      <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="{% url 'main_page' %}"><img class="mr-2" src="{% static 'img/logos/shepherd_logo_full.png' %}" alt="Shepherd Farming" width="58" /></a>
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <div class="text-center"><img class="d-block mx-auto mb-4" src="{% static 'img/illustrations/envelope.png' %}" alt="Email" width="70" />
                  <h4>Verify Your Email</h4>
                  <p>Please click <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">here</a> to verify your email!  Welcome to Shepherd Farming!
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
