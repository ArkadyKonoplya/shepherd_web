{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">


      <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6 text-center">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="{% url 'main_page' %}"><img class="mr-2" src="{% static 'img/logos/shepherd_logo_full.png' %}" alt="" width="250" /></a>
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <h5 class="mb-0">Forgot your password?</h5><small>Enter your email and we'll send you a reset link.</small>
                <form class="mt-4" method="post" action="{% url 'password_reset' %}">
                   {% csrf_token %}
                  {{ form.as_p }}
                  <div class="form-group">
                    <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Send reset link</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
