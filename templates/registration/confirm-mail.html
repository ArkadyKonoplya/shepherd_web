{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">


      <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="{% url 'main_page' %}"><img class="mr-2" src="{% static 'img/logos/shepherd_logo_full.png' %}" alt="Shepherd Farming" width="250" /></a>
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <div class="text-center"><img class="d-block mx-auto mb-4" src="{% static 'img/illustrations/envelope.png' %}" alt="Email" width="70" />
                  <h4>Please check your email!</h4>
                  <p>An email has been sent to <strong>{{ email }}</strong>. Please click on the included link to reset your password.
                  </p><a class="btn btn-primary btn-sm mt-3" href="{% url 'login' %}"><span class="fas fa-chevron-left mr-1" data-fa-transform="shrink-4 down-1"></span>Return to login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
