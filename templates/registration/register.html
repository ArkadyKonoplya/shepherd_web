{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">


      <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="{% url 'main_page' %}"><img class="mr-2" src="{% static 'img/logos/shepherd_logo_full.png' %}" alt="" width="250" /></a>
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <div class="row text-left justify-content-between align-items-center mb-2">
                  <div class="col-auto">
                    <h5> Register</h5>
                  </div>
                  <div class="col-auto">
                    <p class="fs--1 text-600 mb-0">Have an account? <a href="{% url 'login' %}">Login</a></p>
                  </div>
                </div>
                <form method="post" action="{% url 'signup' %}">
                 {% csrf_token %}
                {{ form.as_p }}
                  <div class="form-group">
                    <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Register</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
