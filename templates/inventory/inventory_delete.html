{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-12">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="delete-confirm">Are you sure you want to delete {{ object.item }} with quantity {{ object.quantity }} {{ object.unit }} from your inventory?</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mb-3" type="submit">Delete</button>
            </div>
        </form>
    </div>
{% endblock %}
