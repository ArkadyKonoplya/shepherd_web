{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
 <main class="main" id="top">


      <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="{% url 'main_page' %}"><img class="mr-2" src="{% static 'img/logos/shepherd_logo_full.png' %}" alt="" width="250" /></a>
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <div class="row text-left justify-content-between align-items-center mb-2">
                  <div class="col-auto">
                    <h5>Log in</h5>
                  </div>
                  <div class="col-auto">
                    <p class="fs--1 text-600 mb-0">or <a href="{% url "signup" %}">Create an account</a></p>
                  </div>
                </div><form method="post" action="{% url 'login' %}">
                   {% csrf_token %}
                  {{ form }}
                  <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                      <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="basic-checkbox" checked="checked" />
                        <label class="custom-control-label" for="basic-checkbox">Remember me</label>
                      </div>
                    </div>
                    <div class="col-auto"><a class="fs--1" href="{% url 'password_reset' %}">Forgot Password?</a></div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Log in</button>
                  </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

{% endblock %}
